<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="180" viewBox="0 0 800 180">
        <style>
          @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
          }
          
          @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
          }
          
          .cursor {
            animation: blink 1s step-end infinite;
          }
          
          .typing-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
          }
          
          .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #45b9a4;
            width: 0;
            animation: typing 6s steps(50, end) forwards;
          }
        </style>
        
        <!-- Terminal background -->
        <rect x="0" y="0" width="800" height="180" rx="6" ry="6" fill="#232b38"/>
        
        <!-- Terminal header -->
        <rect x="0" y="0" width="800" height="30" rx="6" ry="6" fill="#3f4251"/>
        <circle cx="20" cy="15" r="6" fill="#ff5f57"/>
        <circle cx="40" cy="15" r="6" fill="#febc2e"/>
        <circle cx="60" cy="15" r="6" fill="#28c840"/>
        <text x="400" y="20" text-anchor="middle" fill="#e2f0fd" font-family="monospace" font-size="12">~/anthony-maio</text>
      
        <g transform="translate(20, 50)">
          <text font-family="monospace" font-size="14">
            <tspan x="0" y="0" fill="#7A86A1">$</tspan>
          </text>
        
          <foreignObject x="15" y="-14" width="750" height="28">
            <div xmlns="http://www.w3.org/1999/xhtml" style="position: relative;">
              <span style="font-family: monospace; font-size: 14px; color: #45b9a4; white-space: nowrap;">
                <span class="typing-text" style="animation-delay: 0s;">Anthony Maio ~ Lead Software Engineer ~ Cloud Architect</span>
              </span>
            </div>
          </foreignObject>
        </g>
        </svg>